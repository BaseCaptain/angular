<form [formGroup]="angularFormTest">
  <div style="padding-bottom: 10px;">
    <label>First Name:</label><br>
    <input type="text" class="form-control" formControlName="name"/>
    <div *ngIf="angularFormTest.controls['name'].invalid && angularFormTest.controls['name'].touched">
      <div *ngIf="angularFormTest.controls['name'].errors?.required" style="color: red;">Name is required.</div>
    </div>
  </div>

  <div>
    <label>Email:</label><br>
    <input type="email" class="form-control" formControlName="email"/>
    <div *ngIf="angularFormTest.controls['email'].invalid && angularFormTest.controls['email'].touched">
      <div *ngIf="angularFormTest.controls['email'].errors?.email" style="color: red;">Enter Correct email.</div>
    </div>
  </div>

  <div>
    <label>Phone:</label><br>
    <input type="number" class="form-control" formControlName="phone"/>
    <div *ngIf="angularFormTest.controls['phone'].invalid && angularFormTest.controls['phone'].touched">
      <div *ngIf="angularFormTest.controls['phone'].errors?.minlength" style="color: red;">Enter valid phone number.</div>
    </div>
  </div>
</form>
